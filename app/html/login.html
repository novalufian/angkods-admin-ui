<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My angkods dashboard</title>
    
    <link rel="stylesheet" href="../css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="shortcut icon" href="https://miro.medium.com/max/1200/1*gOtFeO2p_WSenEhVFyhMig.png" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/icofont.min.css">
    
</head>
<body >
    <div class="d-flex">
        <div class="login-container d-flex justify-content-end">
            <div class="login-content col-md-4 bg-white">
                <h1 class="greating">Welcome back!</h1>
                
                <form class="form-login col-md-10"> 
                    <div class="form-group col-md-12 ">
                        <button class="btn google-sign-in no-padding"><img src="../images/google/btn_google_signin_light_normal_web@2x.png" alt=""></button>
                    </div>
                    <div class="login-sparator"></div>
                    <div class="form-group col-md-12">
                        <label class="text-12 text-secondary">Email / username</label>
                        <input type="text" class="form-control col-md-12" placeholder="hi@angkods.com" >
                    </div>
                    
                    <div class="form-group col-md-12 ">
                        <label class="text-12 text-secondary">Password</label>
                        <input type="password" class="form-control col-md-12" placeholder="your password" >
                    </div>
                    <a class="forgot-password text-12" href="">forgot your password ?</a>
                    <div class="form-group col-md-12 ">
                        <button class="btn btn-primary flat fl-right">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script> 
    <script src="../js/main-chart.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $('.your-element').tilt();
    </script>
</body>
</html>
