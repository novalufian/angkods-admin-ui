<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My angkods dashboard</title>
    
    <link rel="stylesheet" href="../css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="shortcut icon" href="https://miro.medium.com/max/1200/1*gOtFeO2p_WSenEhVFyhMig.png" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/icofont.min.css">
    
</head>
<body class="login-bg">
    <div id="gateway-sparator">
        <div class="login-container d-flex bg-white">
            <div id="signup-area" class=" col-md-4 no-padding">
                <div class="login-content bg-white">
                    <h1 class="greating">Come and join us!</h1>
                    
                    <form class="form-login col-md-10 row"> 
                        <div class="form-group col-md-12 ">
                            <button class="btn google-sign-in no-padding"><img src="../images/google/btn_google_signin_light_normal_web@2x.png" alt=""></button>
                        </div>
                        <div class="sparator sign-up"></div>
                        <div class="form-group col-md-6 no-margin">
                            <label class="text-12 text-secondary">First name</label>
                            <input type="text" class="form-control col-md-12" placeholder="Jhon" >
                        </div>
                        <div class="form-group col-md-6 no-margin">
                            <label class="text-12 text-secondary">Last name</label>
                            <input type="text" class="form-control col-md-12" placeholder="Doe" >
                        </div>
                        <div class="form-group col-md-12 no-margin">
                            <label class="text-12 text-secondary">Email</label>
                            <input type="text" class="form-control col-md-12" placeholder="hi@angkods.com" >
                        </div>
                        <div class="form-group col-md-12 no-margin">
                            <label class="text-12 text-secondary">Password</label>
                            <input type="password" class="form-control col-md-12" placeholder="password" >
                        </div>
                        <div class="form-group col-md-12 ">
                            <button class="btn btn-primary flat fl-right">Sign up</button>
                        </div>
                        <p class="signup-text text-12">already have an account, <span class="change-page text-primary">sign in</span> here</p>
                    </form>
                </div>
            </div>
            
            <div id="login-area" class=" col-md-4 no-padding">
                <div class="login-content bg-white">
                    <h1 class="greating">Welcome back!</h1>
                    
                    <form class="form-login col-md-10"> 
                        <div class="form-group col-md-12 ">
                            <button class="btn google-sign-in no-padding"><img src="../images/google/btn_google_signin_light_normal_web@2x.png" alt=""></button>
                        </div>
                        <div class="sparator login"></div>
                        <div class="form-group col-md-12">
                            <label class="text-12 text-secondary">Email / username</label>
                            <input type="text" class="form-control col-md-12" placeholder="hi@angkods.com" >
                        </div>
                        
                        <div class="form-group col-md-12 ">
                            <label class="text-12 text-secondary">Password</label>
                            <input type="password" class="form-control col-md-12" placeholder="your password" >
                        </div>
                        <a class="forgot-password text-12" href="">forgot your password ?</a>
                        <div class="form-group col-md-12 d-flex justify-content-end">
                            <button class="btn btn-primary flat">Sign in</button>
                        </div>

                        <p class="signup-text text-12" >you don't have an account ? <span class="change-page text-primary">sign up</span> here</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script> 
    <script src="../js/login.js"></script>
    <script>
        $('.your-element').tilt();
    </script>
</body>
</html>
